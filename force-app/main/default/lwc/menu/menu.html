<template>
        <div class="slds-p-around_xx-small lgc-bg">
            <lightning-button-menu class="textbutton" alternative-text="Show menu" label={value} name={name} onselect={handleClick} variant="border-filled" menu-alignment="auto">
                <template for:each={exchanges} for:item="exchange">
                    <lightning-menu-item
                        key={exchange.id}
                        value={exchange.Name}
                        label={exchange.Name}>
                    </lightning-menu-item> 
                </template>
            </lightning-button-menu>
        </div>
</template>

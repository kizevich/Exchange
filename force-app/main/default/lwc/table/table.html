<template>
    <lightning-card title="Currency Converter" icon-name="utility:product_transfer">
        <div class="currency-card">
            <div class="currency-card-input-line">
                <div class="currency-card-input-line__half">
                    <c-menu
                        class="menu"
                        name="input"
                        exchanges={allExchanges}
                        onselectedcurrency={onCurrencySelected}>
                    </c-menu>
                    <div class="currency-card-input-line__input-erea">
                        <lightning-input type="number" onchange={onInputChange}></lightning-input>
                    </div>
                </div>  
                <div class="currency-card-input-line__half">
                    <c-menu
                        class="menu"
                        name="output"
                        exchanges={allExchanges}
                        onselectedcurrency={onCurrencySelected}>
                    </c-menu>
                    <div class="currency-card-input-line__input-erea">
                        <lightning-layout-item class="input" flexibility="auto" padding="around-small">
                            <div class="output">{outputValue}</div>
                        </lightning-layout-item>
                    </div>
                </div>
            </div>
            <div class="currency-card-table">
                <c-list exchanges={allExchanges}></c-list>
            </div>
        </div>
    </lightning-card>
</template>
